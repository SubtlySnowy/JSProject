<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.jpeg">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    
    <title>JS</title>
</head>
<body>

    <div class="container">
        <h1>
            I'm a simple to-do app! <br> Try me! 
        </h1>
        <form >
            <input type="text" name="todo" id="todoinput" placeholder="Enter your task" required>

            <button type="submit" id="todo-button" onsubmit="return false" ><i class="far fa-calendar-plus"></i></button>
            <br>
            <div class="radiobutton">
                <input type="radio" id="task" name="choice" value="task">
                <label  for="task">Task</label>
                
                <input type="radio" id="reminder" name="choice" value="reminder">
                <label for="reminder">Reminder</label>
               
                <input type="radio" id="other" name="choice" value="other">
                <label for="other">Other</label>
            </div>
            
            

        </form>
        <div class="select">
            <select name="todos" class="filter">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
       
        <div id="todolist">
            <ul id="todo-ul">
                    <!-- here will be the todos -->
                

            </ul>
                     
        </div>
    </div>
    <script src="logic.js"></script>

</body>
</html>
